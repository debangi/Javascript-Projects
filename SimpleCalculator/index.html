<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <input class="screen" type="text" name="" id="" />
      <div class="keys">
        <div class="key clear">C</div>
        <div class="key module func">%</div>
        <div class="key divide func">/</div>
        <div class="key multiply func">*</div>
        <div class="key subtract func">-</div>
        <div class="key sum func">+</div>

        <div class="key one digit">1</div>
        <div class="key two digit">2</div>
        <div class="key three digit">3</div>
        <div class="key four digit">4</div>
        <div class="key five digit">5</div>
        <div class="key six digit">6</div>
        <div class="key seven digit">7</div>
        <div class="key eight digit">8</div>
        <div class="key nine digit">9</div>

        <div class="key hundreds">00</div>
        <div class="key tens">0</div>
        <div class="key decimal">.</div>
        <div class="key equals">=</div>
      </div>
    </div>
  </body>
</html>
