<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Hurry! Sign Up!</h1>
      <form class="form" id="form">
        <div class="formGroup">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <div class="formGroup">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Phone Number" />
        </div>
        <div class="formGroup">
          <label for="email">Email ID</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <div class="formGroup">
          <label for="website">website URL</label>
          <input type="url" id="website" placeholder="Website URL" />
        </div>
        <div class="formGroup">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create Password" />
        </div>
        <div class="formGroup">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
      <div class="messageContainer">
        <h3 id="message">Don't hesitate!</h3>
      </div>
    </div>
  </body>
</html>
