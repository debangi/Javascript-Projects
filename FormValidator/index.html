<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Hurry! Sign Up!</h1>
      <form id="form">
        <div class="formGroup">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            minlength="3"
            maxlength="100"
            required
          />
        </div>
        <div class="formGroup">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Phone Number"
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div class="formGroup">
          <label for="email">Email ID</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@address.com"
            required
          />
        </div>
        <div class="formGroup">
          <label for="website">website URL</label>
          <input
            type="url"
            name="website"
            id="website"
            placeholder="Website URL"
            required
          />
        </div>
        <div class="formGroup">
          <label for="password1">Create Password (Min. 8 Characters)</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include atleast 1 uppercase character, atleast 1 lowerscale character, atleast 1 special character"
            required
          />
        </div>
        <div class="formGroup">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="Confirm Password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            required
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
      <div class="messageContainer">
        <h3 id="message">Don't hesitate!</h3>
      </div>
    </div>
  </body>
</html>
