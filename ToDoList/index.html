<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <ion-icon name="checkbox"></ion-icon>
          <div class="titleText">To-do List</div>
        </div>
        <div class="userInput">
          <input
            class="inputBar"
            type="text"
            id="input"
            placeholder="I need to..."
          />
          <button class="addBtn btn">Submit</button>
        </div>
      </div>

      <ul class="itemsContainer">
        <li class="listItem">
          <input type="text" class="listText" value="read book" readonly />
          <div class="actions">
            <ion-icon class="checkBtn" name="checkmark-circle"></ion-icon>
            <ion-icon class="editBtn" name="create"></ion-icon>
            <ion-icon class="removeBtn" name="close-circle-sharp"></ion-icon>
          </div>
        </li>
        <!-- <li class="listItem">
          <div class="listText">Buy grocery</div>
          <div class="a">
            <ion-icon class="checkBtn" name="checkmark-circle"></ion-icon>
            <ion-icon class="removeBtn" name="close-circle-sharp"></ion-icon>
            <ion-icon name="create"></ion-icon>
          </div>
        </li> -->
      </ul>
    </div>

    <!-- for ion icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
