<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>BookKeeper</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="heading" id="openModal">Add Bookmark</h1>
    <div class="container" id="bookmarksContainer">
      <div class="item">
        <ion-icon
          name="trash"
          class="deleteBookmark"
          title="Delete Bookmark"
        ></ion-icon>
        <div class="name">
          <img class="websiteFavicon" src="" alt="Favicon" />
          <a href="" class="websiteLink" target="_blank">name</a>
        </div>
      </div>
      <div class="item">
        <ion-icon
          name="trash"
          class="deleteBookmark"
          title="Delete Bookmark"
        ></ion-icon>
        <div class="name">
          <img class="websiteFavicon" src="" alt="Favicon" />
          <a href="" class="websiteLink" target="_blank">nameghg</a>
        </div>
      </div>
      <div class="item">
        <ion-icon
          name="trash"
          class="deleteBookmark"
          title="Delete Bookmark"
        ></ion-icon>
        <div class="name">
          <img class="websiteFavicon" src="" alt="Favicon" />
          <a href="" class="websiteLink" target="_blank">namefyfyjgyg</a>
        </div>
      </div>
    </div>
    <div class="modalContainer" id="modalContainer">
      <div class="modal">
        <ion-icon name="close" class="closeModal" title="closeModal"></ion-icon>
        <div class="modalHeader">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modalContent">
          <form id="bookmarkForm">
            <div class="formGroup">
              <label for="Website-name" class="formLabel">Website Name</label>
              <input
                type="text"
                class="formInput websiteName"
                id="website-name"
              />
            </div>
            <div class="formGroup">
              <label for="Website-url" class="formLabel">Website URL</label>
              <input
                type="text"
                class="formInput websiteUrl"
                id="website-url"
              />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- For icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

  </body>
</html>
